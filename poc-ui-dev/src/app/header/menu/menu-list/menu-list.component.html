<div class="user-container" *ngIf="user">
  <img
    width="40"
    [src]="user.imageUrl ? user.imageUrl : 'no-img-url'"
    alt="personal name"
    class="clickable"
  />
  <div class="user-name">{{ user.name }}</div>
  <div class="user-role">{{ user.role }}</div>
</div>

<ul>
  <li *ngFor="let item of menuItems">
    <app-menu-item
      [name]="item.name"
      [imgSrc]="item.imgUrl"
      [routerLink]="[item.link]"
    ></app-menu-item>
  </li>
</ul>
